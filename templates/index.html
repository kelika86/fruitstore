<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo Fruit Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            fieldset{
                display: inline-block;
                vertical-align: top;
            }
        </style>
        
    </head>
    <body>
        <h1>Dojo Fruit Store!</h1>
        <u>What would you like to buy?</u>
        <form action='/process' method='POST'>
        <table>
            <thead>
                <tr>
                    <th>Fruit Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Strawberry</td>
                    <td>
                        <select name="strawberry">
                            <option value='0'>0</option>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>
                        <select name="apple">
                            <option value='0'>0</option>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Rasberry</td>
                    <td>
                        <select name="rasberry">
                            <option value='0'>0</option>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                        </select>
                    </td>
                </tr>
            </tbody>
                    

            </select>
        </table>
        <p><u>Your Information</u></p>
        <p>Name: <input type="text" name="name"></p>
        <p>Your Student ID: <input type="number" name="number"></p>
        <input type="submit" name="Buy me stuff!">
        </form>
    </body>
</html>
